<div id="admin" class="col-12">
  <h5 class="mb-4">{{scope.name}} Topics</h5>

  <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
    {% for topic in topics %}
    <div class="col">
      <div class="card h-100">
        <div class="card-header">
          <h5 class="card-title mb-0">{{topic.name}}</h5>
        </div>
        <div class="card-body">
          {% if topic.description %}
          <p class="card-text">{{topic.description}}</p>
          {% else %}
          <p class="card-text text-muted">No description available</p>
          {% endif %}

          {% if topic.areas %}
          <div class="mt-2">
            <h6>Areas:</h6>
            <ul class="list-group list-group-flush">
              {% for area in topic.areas %}
              <li class="list-group-item bg-transparent px-0">{{area}}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}

          <div class="mt-3">
            <a
              href="#"
              class="card-link text-decoration-none"
              hx-get="/admin/topics/edit/{{topic.id}}"
              hx-target="#admin"
              >Edit</a
            >
            <a
              href="#"
              class="card-link text-decoration-none"
              hx-delete="/admin/topics/{{topic.id}}"
              hx-confirm="Are you sure you want to delete this topic?"
              hx-target="#admin"
              >Delete</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="d-flex gap-2">
    <button
      type="button"
      class="btn btn-primary"
      hx-get="/admin/topics/add/{{scope.id}}"
      hx-target="#admin"
    >
      New Topic
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      hx-get="/admin/scopes/cancel"
      hx-target="#admin"
    >
      Back to Scopes
    </button>
  </div>
</div>
