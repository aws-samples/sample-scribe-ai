{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h4>{{ interview.topic_name }}</h4>
      <p class="text-muted">Scribe AI generated documentation</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="pdf-container" style="height: 80vh; border: 1px solid #dee2e6; border-radius: 0.25rem;">
        <iframe
          src="{{ presigned_url }}"
          width="100%"
          height="100%"
          style="border: none;"
          title="PDF Document for {{ interview.topic_name }}"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
